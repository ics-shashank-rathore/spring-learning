spring.application.name=zoo-mysql

# MySQL DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/zoo
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Basic Spring Security user (if using in-memory auth for now)
spring.security.user.name=admin
spring.security.user.password=secret123


logging.level.org.springframework.security: DEBUG

zooapp.storage-path=${MYAPP_STORAGE_PATH}
zooapp.features.max-threads=5
zooapp.features.enable-audit=true